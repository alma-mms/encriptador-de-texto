<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
                <img class="logo__alura" src="./imagenes/logoAlura.png" alt="logoAlura">
        </div>
        <div>
            <img class="logo" src="./imagenes/logo.png" alt="logo">
        </div>
       
    </header>
    <main class="contenido">
        <section class="contenido__texto">
            <textarea class="contenido__texto__ingresado" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
            <div class="informacion">
                <img src="./imagenes/alerta.png" alt="alerta">
                <h6 class="informacion__texto">Solo letras minusculas y sin acento</h6>
            </div>

            <div class="botones">
                <button type="submit" class="btn__encriptar" >Encriptar</button>
                <button type="submit" class="btn__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="contenido__mensaje">
            <div class="contenido__mensaje__salida">
                <img src="./imagenes/imagen1.jpg" alt="imagen1" class="imgagen1">
                <p class="texto__uno">Ning√∫n mensaje fue encontrado</p>
                <p class="texto__dos">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           
                <textarea type="mensaje
                " class="contenido__mensaje__encriptado" cols="20" rows="10" ></textarea>
                <button type="submit" class="btn__copiar">Copiar texto</button>
           
        </section>

    </main>

    <footer class="footer">

        <div>
            <p class="fotter__parrafo">&copy copyright 2024 - Desafio Encriptador de texto <br>Desarrollado por Alma Mirna Marciano Sanjuan</p>
        </div>
        <div class="links__redes">
            <a href="https://github.com/alma-mms">
            <img class="img__hithub" src="./imagenes/github.png">
            
        </a>
            <a href="https://www.linkedin.com/in/alma-mirna-marciano-4700182b7/">
            <img class="img__linkedin" src="./imagenes/linkedin.png">
        </a>
        </div>
    </footer>

<script src="./main.js"></script>
</body>

</html>
